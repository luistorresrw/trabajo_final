{% if form.descripcion.errors %}
	<div class="alert alert-danger alert-dismissible" role="alert">
		<button type="button" class="close" data-dismiss="alert"><span aria-hidden="true">&times;</span><span class="sr-only">Close</span></button>
	 	<strong> {{form.descripcion.errors}} </strong>
	</div> 
{% endif %}
{% if not profesion.id %}
<form role="form"  method="POST" action ="{% url 'profesion' %}">{% csrf_token %}
{% else %}
<form role="form"  method="POST" action ="{% url 'edit_profesion' profesion.id %}">{% csrf_token %}
{% endif %}
	<div class="form-group">

		 <label for="descripcion" class>Descripci&oacute;n</label>{{form.descripcion}}

	</div>
	{% if not profesion.id %}
	 	<button type="submit" class="btn btn-info pull-right">Nuevo</button><br><br>
	 {% else %}
	 	<button type="submit" class="btn btn-info pull-right">Modificar</button>  
	 	<a href="{% url 'profesion' %}" class="btn btn-link pull-right" >Cancelar</a>
	 	<br><br>
	 {% endif %}
</form>
