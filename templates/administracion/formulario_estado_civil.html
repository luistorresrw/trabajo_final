{% if not estado_civil.id %}
<form role="form"  method="POST" action ="{% url 'estado_civil' %}">{% csrf_token %}
{% else %}
<form role="form"  method="POST" action ="{% url 'edit_estado_civil' estado_civil.id %}">{% csrf_token %}
{% endif %}
	<div class="form-group">
		 <label for="descripcion" class>Descripci&oacute;n</label>{{form.descripcion}}
	</div>
	{% if not estado_civil.id %}
	 	<button type="submit" class="btn btn-info pull-right">Nuevo</button><br><br>
	 {% else %}
	 	<button type="submit" class="btn btn-info pull-right">Modificar</button>  
	 	<a href="{% url 'estado_civil' %}" class="btn btn-link pull-right" >Cancelar</a>
	 	<br><br>
	 {% endif %}
</form>
