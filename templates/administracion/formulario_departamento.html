{% if not departamento.id %}
<form role="form"  method="POST" action ="{% url 'departamento' %}">{% csrf_token %}
{% else %}
<form role="form"  method="POST" action ="{% url 'edit_departamento' departamento.id %}">{% csrf_token %}
{% endif %}
	<div class="form-group">
		 <label for="descripcion">Provincia</label>{{form.provincia}}
	</div>
	<div class="form-group">
		 <label for="descripcion">Descripcion</label>{{form.descripcion}}
	</div>
	{% if not departamento.id %}
	 	<button type="submit" class="btn btn-info pull-right">Nuevo</button><br><br>
	 {% else %}
	 	<button type="submit" class="btn btn-info pull-right">Modificar</button>  
	 	<a href="{% url 'provincia' %}" class="btn btn-link pull-right" >Cancelar</a>
	 	<br><br>
	 {% endif %}
</form>
