    <script type="text/javascript">
        $(document).ready(function(){
            $(".mostrar").click(function(){
                $(".teclado").show();
            });
            $(".cerrar").click(function(){
                $(".teclado").hide();
            });
        });
    </script>

        <div align="center">
            <img src="{{ STATIC_URL }}img/escudo_transp.png" style="max-width: 70px; max-height: 70px"> 
          </div>
        {% if not user.is_authenticated %}
          {% include 'varios/login.html' %}
        {% else %}
          {% include 'varios/login_ok.html' %}
        {% endif %}
      </div>
    </div>
    <script type="text/javascript" src="{{ STATIC_URL }}js/funciones.js"></script>
